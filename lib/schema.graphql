type Course {
  _id: ID!
  title: String!
  teacher: String!
  description: String!
  topic: String!  
}

type Query {
  "Devuelve todos los cursos"
  getCourses: [Course]
  "Devuelve un curso"
  getCourse(_id: ID!):Course 
  
}

type CourseInput {
    title: String!
    teacher: String!
    description: String!
    topic: String!
}

type Mutation {
  "Crear un curso"
  createCourse(input: CourseInput!): Course
}
